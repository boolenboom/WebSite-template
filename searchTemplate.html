<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSite Slicer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <span>Type01-IconFocus:</span>
    <div class="T01">
        <a href="#" ><img src="searchIcon.png"/></a>
        <input type="text" placeholder="Search"/>
    </div>
    <br />
    <span>Type02-GitSearch(Not connect DB yet):</span>
    <div class="T02">
        <form>

            <input type="hidden" id="hiddenValue" value="search input"/>
            <input type="text" class="click" placeholder="Search or jump to..."/>
            <div class="resultBox">
                <ul>
                    <li><a href="#"></a>Sub01</li>
                    <li><a href="#"></a>Sub02</li>
                    <li><a href="#"></a>Sub03</li>
                    <li><a href="#"></a>Sub04</li>
                    <li><a href="#"></a>Sub05</li>
                </ul>
            </div>
        </form>
    </div>
    <script>
        ; (function () {
            function T01() {
                let iconFocus = document.querySelector('.T01');

                function addClassHandler() {
                    this.classList.add('click');
                    console.log('click');
                }
                function removeClassHandler() {
                    this.classList.remove('click');
                    console.log('leave');
                }

                iconFocus.addEventListener('mouseup', addClassHandler);
                iconFocus.addEventListener('focusout', removeClassHandler);
                //目前點搜尋框內也會收合，做不出點非搜尋框的地方才會收合
            }
            T01();
            
        })();
    </script>

</body>
</html>
